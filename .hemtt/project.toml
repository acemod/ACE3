name = "ACE3"
prefix = "ace"
author = "ACE-Team"
mainprefix = "z"

[files]
include = [
    "*.dll",
    "*.so",
    "mod.cpp",
    "README*.md",  # Translated READMEs get moved to root in a hook (virtual file system)
    "AUTHORS.txt",
    "LICENSE",
    "logo_ace3_ca.paa",
    "meta.cpp",
]

[version]
git_hash = 0

# Unused in HEMTT v1.11 or higher, kept for backwards compatibility
[asc]
enabled = true
exclude = [
    ".inc.sqf",
    "/dev/",
    "common/functions/fnc_dummy.sqf",
    "zeus/functions/fnc_zeusAttributes.sqf",
]

[hemtt.launch.default]
workshop = [
    "450814997", # CBA_A3
]

[hemtt.launch.spe]
extends = "default"
dlc = [
    "spe"
]

[hemtt.launch.vn]
extends = "default"
dlc = [
    "S.O.G. Prairie Fire",
]

[hemtt.launch.ws]
extends = "default"
dlc = [
    "Western Sahara",
]

[hemtt.launch.rhs]
extends = "default"
workshop = [
    "843425103", # RHS AFRF Workshop ID
    "843577117", # RHS USAF Workshop ID
    "843593391", # RHS GREF Workshop ID
    "843632231", # RHS SAF  Workshop ID
]
